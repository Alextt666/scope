<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.JavaScript作用域： 就是代码名字（变量）在某个范围内起作用和效果         目的是为了提高程序的可靠性更重要的是减少命名冲突；
        //2.JavaScript作用域（ES6之前）： 全局作用域    局部作用域
        //3.全局作用域：    整个Script标签  或者一个单独的JS文件
        var num = 10;
        console.log(num);

        //4.局部作用域（函数作用域）    在函数内部就是局部作用域    这个代码的名字只在函数内部起效果和作用
        function fn(){
            var num = 20;
            console.log(num);
        };
        fn();
    </script>
</body>
</html>
