<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 变量的作用域： 根据作用域的不同我们变量分为全局变量和局部变量
        //  1. 全局变量： 在全局作用域下的变量称为全局变量； 在全局都可以使用
        //  注意 ： 在函数内部 没有声明 直接赋值的变量也是全局变量；

        var num = 10;
        console.log(num);

        function fn() {
            console.log(num);
        };
        fn();

        //2. 局部变量   在局部作用域下的变量称为局部变量    或者在函数内部的变量称为局部变量
        // 注意： 函数的形参(aru)也可以理解为局部变量
        function fn1(aru) {
            var num1 = 20;
            num2 = 20;
        }
        fn1();
        // console.log(num1); //undefined;
        console.log(num2);

        //  3.从执行效率的角度来看全局变量和局部变量
        //  （1）全局变量只有当浏览器关闭的时候才会销毁     比较占用内存资源
        //  （2）局部变量   当代码块被执行  会被初始化  代码块完毕就会销毁      比较节约内存资源 
    </script>
</body>

</html>
